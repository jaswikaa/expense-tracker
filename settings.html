<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendr - Settings</title>
    <style>
        /* =========================================
           Global Styles & Effects
           ========================================= */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #388E3C;
            --accent-color: #FFC107;
            --background-start: #e9ecef;
            --background-end: #ced4da;
            --text-color: #333;
            --card-background: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            min-height: 100vh;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        
        main, header {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* =========================================
           Header and Navigation
           ========================================= */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2.5rem;
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
            font-size: 1rem;
            transition: color var(--transition-speed) ease;
        }

        .nav a:hover {
            color: var(--accent-color);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .nav a.active {
            font-weight: bold;
            color: var(--accent-color);
        }

        /* =========================================
           Main Content and Cards
           ========================================= */
        .container {
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .page-header h2 {
            color: var(--secondary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .card {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.12);
        }

        h3 {
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form input, .form select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }
        
        .form input:focus, .form select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
        }
        
        .btn:hover {
            background-color: #2e7d32;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .danger-zone-btn {
            background-color: #D32F2F;
            border: 2px solid #D32F2F;
        }

        .danger-zone-btn:hover {
            background-color: #c62828;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Spendr</div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="transactions.html">Transactions</a>
            <a href="reports.html">Reports</a>
            <a href="settings.html" class="active">Settings</a>
            
        </nav>
        
    </header>

    <main class="container">
        <div class="page-header">
            <h2>Settings</h2>
        </div>
        
        <div class="card">
            <h3>Profile Settings</h3>
            <form class="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="john.doe@example.com">
                </div>
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
        
        <div class="card">
            <h3>Account Settings</h3>
            <form class="form">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="••••••••">
                </div>
                <button type="submit" class="btn">Update Password</button>
            </form>
        </div>

        <div class="card">
            <h3>Preferences</h3>
            <form class="form">
                <div class="form-group">
                    <label for="currency">Currency</label>
                    <select id="currency">
                        <option value="INR">Indian Rupee (₹)</option>
                        <option value="USD">US Dollar ($)</option>
                        <option value="EUR">Euro (€)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>
                <button type="submit" class="btn">Save Preferences</button>
            </form>
        </div>

        <div class="card">
            <h3>Danger Zone</h3>
            <p style="margin-bottom: 1rem; color: #777;">Permanently delete your account and all associated data. This action cannot be undone.</p>
            <button type="button" class="btn danger-zone-btn">Delete Account</button>
        </div>
    </main>
</body>
</html>
