<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendr - Welcome</title>
    <style>
        /*
         * Global Styles & Effects
         * - Sets a nice, soft gradient background
         * - Centers the content on the page
         */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #388E3C;
            --background-start: #e9ecef;
            --background-end: #ced4da;
            --text-color: #333;
            --card-background: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .welcome-container {
            width: 100%;
            max-width: 600px;
            padding: 3rem;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.25rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .cta-buttons a {
            text-decoration: none;
            padding: 1rem 2rem;
            margin: 0 1rem;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .cta-buttons .login-btn {
            background-color: var(--primary-color);
            color: white;
            border: 2px solid var(--primary-color);
        }

        .cta-buttons .register-btn {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .cta-buttons .login-btn:hover {
            background-color: #388E3C;
        }
        
        .cta-buttons .register-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <a href="dashboard.html" class="btn">Go to Dashboard</a>
        <h1>Welcome to Spendr</h1>
        <p>Your simple solution for tracking expenses and managing your budget.</p>
        <div class="cta-buttons">
            <a href="login.html" class="login-btn">Log In</a>
            <a href="register.html" class="register-btn">Register</a>
            
        </div>
    </div>

</body>
</html>
